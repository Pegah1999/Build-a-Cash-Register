<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet"/>
    <title>Cash Register Project</title>
  </head>
  <body>
    <main>
      <h1>Cash Register Project</h1>
      <h2>Enter cash from customer:</h2>
      <input id="cash"></input>
      <button id="purchase-btn">Purchase</button>
      
      <div id="drawer">
        <div id="total"></div>
        <div id="change-due">
          
        </div>
        <div id="change">
          <h2>Change in drawer:</h2>
          <p id="pennies"></p>
          <p id="nickels"></p>
          <p id="dimes"></p>
          <p id="quarters"></p>
          <p id="ones"></p>
          <p id="fives"></p>
          <p id="tens"></p>
          <p id="twenties"></p>
          <p id="hundreds"></p>
        </div>
      </div>


      <div class="backg lefty no1"></div>
      <div class="backg lefty no2"></div>
      <div class="backg lefty no3"></div>
      <div class="backg lefty no4"></div>

      <div class="backg righty no5"></div>
      <div class="backg righty no6"></div>
      <div class="backg righty no7"></div>
      <div class="backg righty no8"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
